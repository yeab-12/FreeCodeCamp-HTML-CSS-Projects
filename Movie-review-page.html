<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Movie Review</title>
 </head>

<body>
    <main>
        <h1>Rise Beyond</h1>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/rise-beyond-2.png" alt="Movie cover showing a futuring lanscape and main hero"/>
        <p>An inspiring sci-fi adventure that follows a young hero rising against overwhelming odds to save humanity.</p>
        <p>
            <strong>Movie Rating:</strong>
            <span aria-hidden="true">⭐⭐⭐⭐⭐⭐⭐⭐⭐☆</span>(9.2/10)
        </p>
        <h2>Cast Members</h2>
        <ul>
            <li><strong>James Holloway</strong>as Ethan Carter</li>
            <li><strong>Maria Stevens</strong>as Aria Lane</li>
            <li><strong>Leon Briggs</strong>as Commander Rourke</li>
            <li><strong>Sofia Hart</strong>as Dr. Mira Solis</li>
        </ul>
    </main>

</body>

</html>
