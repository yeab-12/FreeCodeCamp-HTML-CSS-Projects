<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Filter Demo</title>
<style>
  img { width: 200px; margin: 10px; }
  .blur { filter: blur(2px); }
  .brightness { filter: brightness(150%); }
  .grayscale { filter: grayscale(100%); }
  .sepia { filter: sepia(80%); }
  .hue { filter: hue-rotate(90deg); }
  .contrast { filter: contrast(150%); }
  .invert { filter: invert(100%); }
  .saturate { filter: saturate(200%); }
  .combined { filter: contrast(150%) brightness(110%) sepia(30%); }
</style>
</head>
<body>
<h2>CSS Filter Demo</h2>
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat" class="blur">
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat" class="brightness">
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat" class="grayscale">
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat" class="sepia">
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat" class="hue">
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat" class="contrast">
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat" class="invert">
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat" class="saturate">
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat" class="combined">
</body>
</html>
