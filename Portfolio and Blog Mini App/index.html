<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio & Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio & Blog</h1>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Projects Section -->
        <section id="projects">
            <h2>Projects</h2>
            <div class="grid-container">
                <div class="project-card">
                    <h3>Personal Portfolio</h3>
                    <p>Responsive website using HTML, CSS, JS.</p>
                </div>
                <div class="project-card">
                    <h3>Student Portal</h3>
                    <p>Registration, login, and course management app.</p>
                </div>
                <div class="project-card">
                    <h3>Amazon Webpage</h3>
                    <p>Interactive e-commerce frontend demo.</p>
                </div>
            </div>
        </section>

        <!-- Blog Section -->
        <section id="blog">
            <h2>Latest Posts</h2>
            <div id="blog-posts" class="blog-container">
                <!-- Posts loaded from backend -->
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="form-response"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
