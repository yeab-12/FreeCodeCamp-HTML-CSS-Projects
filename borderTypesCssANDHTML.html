<!DOCTYPE html>
<html lang="en">
<head>
    <!--✅ What This Code Demonstrates
✔ 1. Simple Border
border: 4px solid red;
Fast, simple – sets width, style, and color at once.
✔ 2. Borders on Each Side
border-top, border-right, border-bottom, border-left
You can mix styles like:
solid
dashed
dotted
double
✔ 3. Outline
outline: 5px solid orange;
Important difference:
Outline does not change the image size
Border increases total size
✔ 4. Rounded Corners
border-radius: 20px;
✔ 5. Combined Effects
Mixing border + border-radius + outline for creative styling-->
<meta charset="UTF-8">
<title>Image Border Examples</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h2 {
        margin-top: 35px;
    }

    .example-box {
        margin: 20px 0;
    }

    .example-box img {
        width: 250px;
        height: auto;
    }

    /* 1. Regular Border (Shorthand) */
    .border-basic {
        border: 4px solid red;
    }

    /* 2. Border on Each Side (Custom Per-Side) */
    .border-sides {
        border-top: 6px solid red;
        border-right: 6px dashed green;
        border-bottom: 6px dotted blue;
        border-left: 6px double purple;
    }

    /* 3. Outline (Does NOT change layout size) */
    .outline-example {
        outline: 5px solid orange;
    }

    /* 4. Rounded Border Corners */
    .rounded-border {
        border: 5px solid black;
        border-radius: 20px;
    }

    /* Combo: Rounded + Colored Outline */
    .combo {
        border: 3px solid #333;
        border-radius: 15px;
        outline: 4px dashed teal;
    }
</style>
</head>
<body>

<h1>Different Ways to Add Borders Around Images</h1>

<!-- Basic Border -->
<h2>1️⃣ Regular Border (Shorthand)</h2>
<div class="example-box">
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
         class="border-basic" 
         alt="Cat example">
</div>

<!-- Border Per Side -->
<h2>2️⃣ Border on Each Side (Different Styles)</h2>
<div class="example-box">
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
         class="border-sides" 
         alt="Cat example">
</div>

<!-- Outline -->
<h2>3️⃣ Outline (Does NOT affect size/layout)</h2>
<div class="example-box">
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
         class="outline-example" 
         alt="Cat example">
</div>

<!-- Border Radius -->
<h2>4️⃣ Border with Rounded Corners</h2>
<div class="example-box">
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
         class="rounded-border" 
         alt="Cat example">
</div>

<!-- Combo -->
<h2>5️⃣ Border + Border-Radius + Outline (Combined)</h2>
<div class="example-box">
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
         class="combo" 
         alt="Cat example">
</div>

</body>
</html>
