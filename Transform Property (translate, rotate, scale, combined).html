<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transform Demo</title>
<style>
  .box {
    width: 100px;
    height: 100px;
    margin: 20px;
    display: inline-block;
    background-color: red;
  }
  .translate { transform: translate(50px, 30px); background-color: orange; }
  .rotate { transform: rotate(45deg); background-color: green; }
  .scale { transform: scale(1.5, 2); background-color: blue; }
  .combined { transform: translate(30px,20px) rotate(30deg) scale(1.2); background-color: purple; }
</style>
</head>
<body>
<h2>CSS Transform Demo</h2>

<div class="box translate"></div>
<div class="box rotate"></div>
<div class="box scale"></div>
<div class="box combined"></div>

</body>
</html>
