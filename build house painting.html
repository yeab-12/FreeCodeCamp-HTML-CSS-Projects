<!DOCTYPE html>
<html>
<head>
<style>
     #house {
            position: relative;
            width: 500px;
            height: 400px;
            background-color: #f0e6d2;
            border: 5px solid #8b7355;
            border-radius: 10px;
            margin: 50px auto;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #house > div {
            position: absolute;
        }
        
        #chimney {
            width: 60px;
            height: 100px;
            background-color: #a52a2a;
            border: 3px solid #8b0000;
            top: -80px;
            left: 380px;
            z-index: -1;
        }
        
        #roof {
            width: 100%;
            height: 150px;
            background-color: #8b4513;
            border-bottom: 10px solid #654321;
            top: 0;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
        
        #window-1 {
            width: 80px;
            height: 80px;
            background-color: #87ceeb;
            border: 5px solid #4682b4;
            border-radius: 10px;
            top: 100px;
            left: 80px;
        }
        
        #window-2 {
            width: 80px;
            height: 80px;
            background-color: #87ceeb;
            border: 5px solid #4682b4;
            border-radius: 10px;
            top: 100px;
            right: 80px;
        }
        
        #door {
            width: 100px;
            height: 180px;
            background-color: #8b4513;
            border: 5px solid #654321;
            border-radius: 5px 5px 0 0;
            bottom: 0;
            left: 200px;
        }
        
        /* Window crossbars */
        #window-1::before, #window-2::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #4682b4;
            transform: translateY(-50%);
        }
        
        #window-1::after, #window-2::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background-color: #4682b4;
            transform: translateX(-50%);
        }
        
        /* Door knob */
        #door::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 15px;
            width: 15px;
            height: 15px;
            background-color: #ffd700;
            border-radius: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="house">
        <div id="chimney"></div>
        <div id="roof"></div>
        <div id="window-1"></div>
        <div id="window-2"></div>
        <div id="door"></div>
    </div>
</body>
</html>
