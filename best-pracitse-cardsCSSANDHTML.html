<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      width: 250px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s, transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-bottom: 2px solid #eee;
      border-radius: 8px 8px 0 0;
      margin-bottom: 12px;
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 8px 0;
      color: #333;
    }

    .card p {
      font-size: 0.9rem;
      color: #666;
      margin: 8px 0 16px;
    }

    .card button {
      background-color: #28a745;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://placehold.co/250x150" alt="Example Product Image">
    <h2>Product Name</h2>
    <p>High-quality product that enhances your lifestyle.</p>
    <button>Buy Now</button>
  </div>
  
</body>
</html>
