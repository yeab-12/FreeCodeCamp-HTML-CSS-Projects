<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Orbit Animation</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Add stars in background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(3px 3px at 50px 160px, #ddd, transparent),
                radial-gradient(2px 2px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 130px 80px, #fff, transparent),
                radial-gradient(3px 3px at 160px 120px, #ddd, transparent);
            background-repeat: repeat;
            z-index: -1;
        }
        
        /* Space container */
        .space {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Earth */
        .earth {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4a90e2);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(74, 144, 226, 0.8),
                0 0 100px rgba(74, 144, 226, 0.4),
                inset 10px -10px 20px rgba(0, 0, 0, 0.3),
                inset -5px 5px 20px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        
        /* Earth details */
        .earth::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(46, 204, 113, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(231, 76, 60, 0.5) 0%, transparent 35%),
                radial-gradient(circle at 50% 20%, rgba(155, 89, 182, 0.4) 0%, transparent 30%);
        }
        
        /* Orbit path */
        .orbit {
            position: absolute;
            width: 200px;
            height: 200px;
            bottom: 50%;
            right: 50%;
            transform: translate(50%, 50%);
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            animation: orbit 5s linear infinite;
        }
        
        /* Moon */
        .moon {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #bdc3c7, #95a5a6, #7f8c8d);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(189, 195, 199, 0.6),
                inset -5px -5px 10px rgba(0, 0, 0, 0.3),
                inset 3px 3px 10px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }
        
        /* Moon craters */
        .moon::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            top: 20%;
            left: 30%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            box-shadow: 
                12px -5px 0 -1px rgba(0, 0, 0, 0.2),
                -8px 15px 0 1px rgba(0, 0, 0, 0.25),
                20px 20px 0 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Orbit animation */
        @keyframes orbit {
            0% {
                transform: translate(50%, 50%) rotate(0deg);
            }
            100% {
                transform: translate(50%, 50%) rotate(360deg);
            }
        }
        
        /* Information panel */
        .info {
            position: absolute;
            bottom: 40px;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info h2 {
            margin-bottom: 8px;
            font-size: 1.2rem;
            color: #4a90e2;
        }
        
        .info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Controls */
        .controls {
            position: absolute;
            top: 40px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(74, 144, 226, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .control-btn:hover {
            background: rgba(74, 144, 226, 1);
            transform: translateY(-2px);
        }
        
        .control-btn.pause {
            background: rgba(231, 76, 60, 0.7);
        }
        
        .control-btn.pause:hover {
            background: rgba(231, 76, 60, 1);
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .space {
                width: 180px;
                height: 180px;
            }
            
            .earth {
                width: 80px;
                height: 80px;
            }
            
            .orbit {
                width: 180px;
                height: 180px;
            }
            
            .moon {
                width: 25px;
                height: 25px;
            }
            
            .controls {
                top: 20px;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="earth"></div>
        <div class="orbit">
            <div class="moon"></div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="speedUp">Speed Up (2x)</button>
        <button class="control-btn" id="speedNormal">Normal Speed</button>
        <button class="control-btn pause" id="pauseBtn">Pause</button>
    </div>
    
    <div class="info">
        <h2>ðŸŒ™ Moon Orbit Simulation</h2>
        <p>The Moon completes one orbit around Earth every 5 seconds in this animation</p>
        <p style="margin-top: 5px; font-size: 0.8rem; opacity: 0.6;">(In reality: ~27.3 days)</p>
    </div>
    
    <script>
        // Get elements
        const orbit = document.querySelector('.orbit');
        const speedUpBtn = document.getElementById('speedUp');
        const speedNormalBtn = document.getElementById('speedNormal');
        const pauseBtn = document.getElementById('pauseBtn');
        
        // Animation control variables
        let isPaused = false;
        let currentSpeed = 5; // seconds for one orbit
        
        // Speed up animation
        speedUpBtn.addEventListener('click', () => {
            currentSpeed = 2.5; // Half the time = double speed
            orbit.style.animationDuration = `${currentSpeed}s`;
            speedUpBtn.disabled = true;
            speedNormalBtn.disabled = false;
            showNotification('Speed increased to 2x');
        });
        
        // Normal speed
        speedNormalBtn.addEventListener('click', () => {
            currentSpeed = 5;
            orbit.style.animationDuration = `${currentSpeed}s`;
            speedUpBtn.disabled = false;
            speedNormalBtn.disabled = true;
            showNotification('Speed set to normal');
        });
        
        // Pause/Resume animation
        pauseBtn.addEventListener('click', () => {
            if (isPaused) {
                orbit.style.animationPlayState = 'running';
                pauseBtn.textContent = 'Pause';
                pauseBtn.classList.remove('pause');
                showNotification('Animation resumed');
            } else {
                orbit.style.animationPlayState = 'paused';
                pauseBtn.textContent = 'Resume';
                pauseBtn.classList.add('pause');
                showNotification('Animation paused');
            }
            isPaused = !isPaused;
        });
        
        // Initialize normal speed as active
        speedNormalBtn.disabled = true;
        
        // Notification function
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(74, 144, 226, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                font-weight: 500;
                animation: slideIn 0.3s ease-out;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }
        
        // Add slideIn and slideOut animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Add Earth's rotation
        const earth = document.querySelector('.earth');
        earth.style.animation = 'earthRotate 20s linear infinite';
        
        const earthStyle = document.createElement('style');
        earthStyle.textContent = `
            @keyframes earthRotate {
                0% { transform: translate(-50%, -50%) rotate(0deg); }
                100% { transform: translate(-50%, -50%) rotate(360deg); }
            }
        `;
        document.head.appendChild(earthStyle);
    </script>
</body>
</html>
