<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this short survey.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
       <input type="text" id="name" placeholder="Enter your name" required/>
      <label id="email-label" for="email">Email:</label>
       <input id="email" type="email" placeholder="Enter your email" required/>
      <label id="number-label" for="number">Age:</label>
       <input id="number" type="number" min="10" max="120" placeholder="Enter your age"/>
      <label for="dropdown">Select your role:</label>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select>

      <p>Rate our service:</p>
      <label>
        <input type="radio" name="rating" value="excellent">Excellent</label>
      <label>
        <input type="radio" name="rating" value="good">Good
      </label>
      <p>What do you like? (Choose all that apply):</p>
      <label>
        <input type="checkbox" value="design"> Design
      </label>
      <label>
        <input type="checkbox" value="features"> Features
      </label>
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" rows="4" placeholder="Write your comments here..."></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
