<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Post Card</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="blog-post-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
         alt="A scenic cover photo" 
         class="post-img">
    <div class="post-content">
        <h2 class="post-title">Exploring the Wonders of Nature</h2>
        <p class="post-excerpt">
            Nature has always been a source of inspiration, peace, and wonder.
            In this post, we delve into breathtaking landscapes and wildlife encounters.
        </p>
        <a href="#" class="read-more">Read More</a>
    </div>
</div>

</body>
</html>
