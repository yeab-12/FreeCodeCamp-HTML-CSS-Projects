<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Disclosure Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .product-card p.price {
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    .info-toggle {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .info-toggle:hover,
    .info-toggle:focus {
      background-color: #0056b3;
      outline: none;
    }

    .product-info {
      margin-top: 15px;
      text-align: left;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://placehold.co/150x150" alt="Sample Product">
    <h3>Sample Product</h3>
    <p class="price">$49.99</p>
    <button class="info-toggle" aria-expanded="false" aria-controls="product-info">
      More Info
    </button>
    <div id="product-info" class="product-info" tabindex="-1">
      <p>This product is made from high-quality materials and comes with a 2-year warranty.</p>
      <ul>
        <li>Durable and lightweight</li>
        <li>Available in multiple colors</li>
        <li>Free shipping included</li>
      </ul>
    </div>
  </div>

  <script>
    const toggleBtn = document.querySelector('.info-toggle');
    const infoPanel = document.getElementById('product-info');

    toggleBtn.addEventListener('click', () => {
      const isHidden = infoPanel.style.display === 'none' || infoPanel.style.display === '';
      infoPanel.style.display = isHidden ? 'block' : 'none';
      toggleBtn.setAttribute('aria-expanded', isHidden);
      toggleBtn.textContent = isHidden ? 'Hide Info' : 'More Info';

      if (isHidden) {
        infoPanel.focus(); // focus for accessibility
      }
    });
  </script>

</body>
</html>
