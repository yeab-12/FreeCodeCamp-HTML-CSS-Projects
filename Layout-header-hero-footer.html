<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopMate</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; color: #333; }
.container { width: 90%; max-width: 1200px; margin: auto; }

header { background: #fff; border-bottom: 1px solid #ddd; padding: 1rem 0; }
header .container { display: flex; justify-content: space-between; align-items: center; }
nav ul { list-style: none; display: flex; gap: 1.5rem; }
nav a { text-decoration: none; color: #2c3e50; font-weight: 500; }

.hero { background-color: lightgrey; text-align: center; padding: 4rem 1rem; }
.hero h2 { font-size: 2.5rem; margin-bottom: 0.5rem; }
.btn { background: #2c3e50; color: white; padding: 0.75rem 1.5rem; border-radius: 4px; text-decoration: none; }

.products h3 { margin-bottom: 1rem; font-size: 1.8rem; }
.product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 2rem; }
.product-card { background: white; padding: 1rem; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
.product-card img { max-width: 100%; border-radius: 6px; margin-bottom: 1rem; }
.product-card button { background: #27ae60; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
.product-card button:hover { background: #219150; }

footer { background: #2c3e50; color: white; text-align: center; padding: 1rem 0; margin-top: 2rem; }

  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ShopMate</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Cart (2)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Fall Collection 2025</h2>
      <p>Discover the latest trends</p>
      <a href="#" class="btn">Shop Now</a>
    </section>

    <section class="products container">
      <h3>Featured Products</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://placehold.co/300x200" alt="Product 1">
          <h4>Product 1</h4>
          <p>$49.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://placehold.co/300x200" alt="Product 2">
          <h4>Product 2</h4>
          <p>$59.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 ShopMate. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
