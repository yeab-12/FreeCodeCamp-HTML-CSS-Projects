<!DOCTYPE html>
<html>
    <head>
        <style>
            .card { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; padding: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
.headline { font-size: 32px; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
.subheadline { font-size: 20px; margin-bottom: 20px; color: #555; }
.body-text { font-size: 16px; color: #666; margin-bottom: 20px; }
.call-to-action { background: #3498db; color: white; text-decoration: none; padding: 12px 24px; border-radius: 5px; }
.call-to-action:hover { background: #2980b9; }

        </style>
    </head>
<body>

<div class="container">
  <section class="alignment left">
    <h2>Left-Aligned</h2>
    <p>This content is aligned to the left.</p>
  </section>

  <section class="alignment center">
    <h2>Center-Aligned</h2>
    <p>This content is centered.</p>
  </section>

  <section class="alignment right">
    <h2>Right-Aligned</h2>
    <p>This content is aligned to the right.</p>
  </section>
