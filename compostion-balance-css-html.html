<!DOCTYPE html>
<html>
    <head>
        <style>
            .box-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
.box { width: 100px; height: 100px; background: #3498db; color: white; display: flex; justify-content: center; align-items: center; border-radius: 8px; font-weight: bold; }
.asymmetrical .box:nth-child(2) { transform: scale(1.5); background: #e74c3c; }
.description { text-align: center; margin-bottom: 40px; font-style: italic; }

        </style>

    </head>
    <body>
        <h1>Composition & Balance</h1>
        <div class="section symmetrical">
        <div class="box-container">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">A</div>
        </div>
        <div class="description">Symmetrical Balance</div>
        </div>

        <div class="section asymmetrical">
        <div class="box-container">
            <div class="box">A</div>
            <div class="box">C</div>
            <div class="box">B</div>
        </div>
        <div class="description">Asymmetrical Balance</div>
        </div>


    </body>
</html>
