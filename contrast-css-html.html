<!DOCTYPE html>
<html>
    <head>
        <style>
            .contrast-example { padding: 20px; margin-bottom: 20px; font-size: 18px; color: white; text-align: center; }
            .high-contrast { background: black; color: white; }
            .low-contrast { background: #add8e6; color: #dda0dd; }
            .round-btn {
            background: #2ecc71;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            }


        </style>
    </head>
    <body>
        <div class="contrast-example high-contrast">High Contrast Example</div>
        <div class="contrast-example low-contrast">Low Contrast Example</div>
        <button class="round-btn">Click Me</button>

    </body>
</html>
