<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        
        input:focus, button:focus, a:focus {
            outline: 2px solid #3b82f6; 
            outline-offset: 2px;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 md:p-12">

    
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Checkout</h1>

    <main class="max-w-6xl mx-auto md:flex md:space-x-8">

        
        <section class="md:w-1/3 bg-white p-6 rounded-xl shadow-lg mb-8 md:mb-0">
            
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">Your Cart</h2>
            
            <div class="flex items-center space-x-4">
            
                <img 
                    src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" 
                    alt="A minimalist white geometric cube" 
                    class="w-20 h-20 object-cover rounded-lg border-2 border-indigo-100"
                    onerror="this.onerror=null;this.src='https://placehold.co/80x80/2563eb/ffffff?text=Product';"
                >
                <div>
                    <p class="text-lg font-medium text-gray-900">Quantum Cube Model</p>
                    <p class="text-sm text-gray-500">Qty: 1</p>
                    <p class="text-xl font-bold text-indigo-600 mt-1">$49.99</p>
                </div>
            </div>

            <div class="mt-6 pt-4 border-t border-dashed">
                <div class="flex justify-between text-gray-600 text-sm">
                    <span>Subtotal:</span>
                    <span>$49.99</span>
                </div>
                <div class="flex justify-between text-gray-600 text-sm">
                    <span>Shipping:</span>
                    <span>$5.00</span>
                </div>
                <div class="flex justify-between font-bold text-lg mt-2 text-gray-900">
                    <span>Total:</span>
                    <span>$54.99</span>
                </div>
            </div>
        </section>
        
        
        <section class="md:w-2/3 bg-white p-6 rounded-xl shadow-lg">
          
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">Payment Information</h2>
            
          
            <form class="space-y-6">

                <div>
                    
                    <label for="card-name" class="block text-sm font-medium text-gray-700 mb-1">
                        Cardholder Name 
                        
                        <span class="text-red-500 text-base" aria-hidden="true">*</span>
                    </label>
                    
                    <input 
                        type="text" 
                        id="card-name" 
                        name="card-name" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" 
                        placeholder="John Doe" 
                        required
                    >
                </div>
                <div>
                    <label for="card-number" class="block text-sm font-medium text-gray-700 mb-1">
                        Card Number 
                        <span class="text-red-500 text-base" aria-hidden="true">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="card-number" 
                        name="card-number" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" 
                        placeholder="XXXX XXXX XXXX XXXX" 
                        required
                        aria-describedby="card-number-help"
                        pattern="\d{4} \d{4} \d{4} \d{4}" 
                        title="Card number must be in the format: XXXX XXXX XXXX XXXX"
                    >
                    <p id="card-number-help" class="text-xs text-gray-500 mt-1">
                        Please enter the 16-digit number in the format: XXXX XXXX XXXX XXXX.
                    </p>
                </div>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="expiry-date" class="block text-sm font-medium text-gray-700 mb-1">
                            Expiration Date 
                            <span class="text-red-500 text-base" aria-hidden="true">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="expiry-date" 
                            name="expiry-date" 
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" 
                            placeholder="MM/YY" 
                            required
                        >
                    </div>
                    <div class="flex-1">
                        <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">
                            CVV 
                            <span class="text-red-500 text-base" aria-hidden="true">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="cvv" 
                            name="cvv" 
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" 
                            placeholder="123" 
                            required
                            maxlength="4"
                        >
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md">
                    Complete Purchase
                </button>
            </form>
        </section>
    </main>
</body>
</html>
