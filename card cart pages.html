<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
</head>
<style>
     body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }
#playing-cards {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px; 
  padding: 40px;
}
.card {
  width: 170px;
  height: 240px;
  background: white;
  border: 2px solid #aaa;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 12px;
}

.left {
  align-self: flex-start;
  font-size: 1.4rem;
}

.middle {
  align-self: center; 
  display: flex;
  flex-direction:column;       
}
.right {
  align-self: flex-end; 
  font-size: 1.4rem;
  transform: rotate(180deg); 
}

.red {
  color: red;
}
</style>
<body>
    <main id="playing-cards">

    <!-- Card 1 -->
    <div class="card red">
        <div class="left">♦ A</div>
        <div class="middle">♦</div>
        <div class="right">A ♦</div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <div class="left">♠ K</div>
        <div class="middle">♠</div>
        <div class="right">K ♠</div>
    </div>

    <!-- Card 3 -->
    <div class="card red">
        <div class="left">♥ 10</div>
        <div class="middle">♥</div>
        <div class="right">10 ♥</div>
    </div>
</body>
</html>
