<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools Debug Demo</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 20px
            background-color: #fff;
        }

        .header {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            padding: 15px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .article {
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .article h2 {
            font-size: 1.5rem;
            color: #e74c3c;
        }

        .article p {
            font-size: 1rem;
        }

        /* Intentional errors for debugging */
        .sidebar {
            width: 200px
            background-color: #3498db;
            padding: 10px;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #95a5a6;
            color: #fff;
        }

        /* Responsive test */
        @media (max-width: 600px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            DevTools Debug Demo
        </header>

        <div class="main-content">
            <article class="article">
                <h2>Article 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur imperdiet.</p>
            </article>

            <article class="article">
                <h2>Article 2</h2>
                <p>Phasellus vehicula justo eget diam posuere sollicitudin. Cras tempus arcu.</p>
            </article>

            <aside class="sidebar">
                <h2>Sidebar</h2>
                <p>This is a sidebar content block. Fix missing semicolons!</p>
            </aside>
        </div>

        <footer class="footer">
            Â© 2025 Demo News Site
        </footer>
    </div>
</body>
</html>
