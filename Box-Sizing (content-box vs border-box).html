<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box-Sizing Demo</title>
<style>
  .box {
    width: 300px;
    height: 150px;
    padding: 20px;
    border: 5px solid black;
    margin: 20px;
    color: white;
    display: inline-block;
  }
  .content-box { box-sizing: content-box; background-color: red; }
  .border-box { box-sizing: border-box; background-color: blue; }
</style>
</head>
<body>
<h2>Box-Sizing Demo</h2>
<p>Red: content-box (padding/border added to total size), Blue: border-box (includes padding/border in total size)</p>

<div class="box content-box">Content-Box</div>
<div class="box border-box">Border-Box</div>

</body>
</html>
