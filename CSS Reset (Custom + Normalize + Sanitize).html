<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Reset Demo</title>
<!-- Example: Normalize.css from CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<style>
  /* Custom reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; line-height: 1.5; }
  h1 { color: darkblue; margin-bottom: 10px; }
  p { margin-bottom: 10px; }
</style>
</head>
<body>
<h1>CSS Reset Demo</h1>
<p>Paragraph 1 with normalized and custom reset styles.</p>
<p>Paragraph 2 with consistent spacing and font.</p>
</body>
</html>
